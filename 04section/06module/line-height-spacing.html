<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line Height & Spacing</title>
  <style>
    .spacing {
      line-height: 1.8; /* 1.8 times font-size */
      margin-bottom: 20px; /* Adds space below the paragraph */
    }

    .letter-spacing {
      letter-spacing: 2px; /* Adds space between letters */
    }

    .word-spacing {
      word-spacing: 10px; /* Adds space between words */
    }
  </style>
</head>
<body>
  <p class="letter-spacing">hello worldhello worldhello worldhello worldhello worldhello worldhello worldhello worldhello worldhello worldhello worldhello worldhello world</p>
</body>
</html>
