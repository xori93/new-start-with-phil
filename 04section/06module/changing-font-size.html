<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Changing front size</title>
  <style>
    /* em - relative to parent element 1em - 100% */
    /* rem - relative to the root (html {font-size: 16px}) 1rem - 16px */
    /* vw, vh -> relative to viewport and view height*/
    .small {
      font-size: 12px;
    }
    .medium {
      font-size: 18px;
    }
    .large {
      font-size: 24px;
    }

    .relative-size {
      font-size: 1.5em; /* 150% of the parent element's font size */
    }

    .viewport-size {
      font-size: 5vw; /* 5% of the viewport width */
    }
  </style>
</head>
<body>
  <!-- <p class="small">This is small text</p>
  <p class="medium">This is medium text</p>
  <p class="large">This is large text</p> -->
  <p class="relative-size">This is relative-size</p>
  <p class="viewport-size">viewport-size</p>
</body>
</html>
