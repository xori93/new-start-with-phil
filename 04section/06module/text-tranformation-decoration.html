<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Transformation and decoration</title>
  <style>
  .uppercase {
    text-transform: uppercase;
  }
  .lowercase {
    text-transform: lowercase;
  }
  .capitalize {
    text-transform: capitalize;
  }
  </style>
  </head>
</head>
<body>
  <p class="uppercase">this text will be transformed to uppercase</p>
  <p class="lowercase">THIS TEXT WILL BE TRANSFORMED TO LOWERCASE</p>
  <p class="capitalize">this text will be transformed to Capitalize</p>

  <p style="text-decoration: underline;">This text is underlined.</p>
  <p style="text-decoration: line-through;">This text has a line through it.</p>
  <p style="text-decoration: overline;">This text has an overline.</p>
  <p style="text-decoration: none;">This text has no decoration.</p>
</body>
</html>
