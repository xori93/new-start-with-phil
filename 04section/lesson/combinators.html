<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combinators</title>
  <style>
    /* div p {
      color: blue;
      font-size: 1.2em;
    } */

    h2 + p {
      color: green;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div>
    <p>This is inside a div</p>
  </div>

  <!-- child selector -->
  <div class="div">
    <p>Direct child</p>
    <section>
      <p>not a direct child</p>
    </section>
  </div>

  <h2>heading</h2>
  <p>this is selected</p>
  <p>this is not</p>
</body>
</html>
