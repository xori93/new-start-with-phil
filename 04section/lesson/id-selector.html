  <title>ID Selector</title>
  <style>
    /* ID selector */
    #unqueText {
      color: red;
      font-size: 1.5em;
    }
    </style>
</head>

  <p>Hello World</p>
  <p id="unqueText">Hello World</p>
  <p>Hello World</p>
</body>
