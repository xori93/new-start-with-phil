<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic selector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Basic selectors</h1>
  <p>Universal selector: <span>*</span></p>
  <p>Universal selector removes default padding from all element</p>
</body>
</html>
