<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type Selector</title>
  <style>
    /* Type selector */
    h1 {
      color: blue;
      font-size: 2em;
    }

    p {
      color: green;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>This is a header</h1>
  <p>This is a paragragh</p>
</body>
</html>
