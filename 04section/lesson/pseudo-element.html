<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo Element</title>
  <style>
    .quote::before {
      content: ""; /* opening quote */
      font-size: 20px;
      color: gray;
    }

    .quote::after {
      content: '"'; /* closing quote */
      font-size: 20px;
      color: gray;
    }
  </style>
</head>
<body>
  <p class="quote"> this is a quote</p>
</body>
</html>
