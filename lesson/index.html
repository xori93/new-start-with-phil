<!-- declares the document has HTML5 -->
<!DOCTYPE html>
<!-- this is the root element -->
<html lang="en">
  <!-- head tag includes meta data such as the title -->
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Learn HTML easyly">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Your Name">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Website</title>
</head>
<!-- body tag hold all visible content -->
<body>
  <!-- header tags h1 - h6 where h1 is larges and gets progressively smaller -->
   <h1>Main Heading</h1>
   <h2>Sub Header</h2>
   <h3>Section title</h3>
   <h4>Small title</h4>
   <h5>Minor Heading</h5>
   <h6>Smallest Heading</h6>
  <!-- paragraph tag -->
   <p>This is a paragraph. It contains text that is displayed on the webpage.</p>

   <div style="background-color: lightgrey; padding: 10px;">
    <h3>Div section</h3>
    <p>This is a block level container using `<div></div>`.</p>
   </div>
   <p>This text contains a <span style="color: rgb(122, 22, 122)">highlighted word</span> using < span ></span></p>
</body>
</html>
