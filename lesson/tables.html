<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>
<body>
  <table border="1">
    <!-- table row -->
    <tr>
      <!-- table header -->
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <!-- table data -->
      <td>John</td>
      <td>30</td>
    </tr>
  </table>
</body>
</html>
